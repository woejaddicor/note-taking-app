<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link href='images/favicon.png' rel='icon'>
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body>
        <header class='header'>
            <div class='container'>   
                <h1 class='header__title'>Notes App</h1>
                <h3 class='header__subtitle'>What's on your mind?</h3>
            </div>
        </header>
        <div class='actions'>
            <div class='actions__container'>
                <input class='input' placeholder="Filter notes" id="search-text" type="text" >
                <select class='dropdown' id='filter-by'>
                    <option value='byEdited'>Sort by last edited</option>
                    <option value='byCreated'>Sort by recently created</option>
                    <option value='alphabetical'>Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class='container'>
            <div id='notes'></div>
            <button class='button' id="create-note">Create Note</button>
        </div>
        <script src='/scripts/index-bundle.js'></script>
    </body>
</html>
