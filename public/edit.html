<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href='images/favicon.png' rel='icon'>
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body>
        <div class='header'>
            <div class='container'>   
                <h1 class='header__title'>Notes App</h1>
                <h3 class='header__subtitle'>What's on your mind?</h3>
            </div>
        </div>
        <div class='actions'>
            <div class='actions__container actions__container--spaced'>
                <a href='index.html'>Home</a>
                <span id='last-edited'></span>
            </div>
        </div>
        <div class='container'>
            <input id='note-title' class='title-input' placeholder='Note Title'>
            <textarea id='note-body' class='body-input' placeholder='Enter your new note'></textarea>
            <button id='remove-note' class='button button--secondary'>Remove Note</button>
        </div>
        <script src='/scripts/edit-bundle.js'></script>
    </body>
</html>
